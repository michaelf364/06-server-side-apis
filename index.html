<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <header>

    </header>
    <main class="grid-container grid-frame">
        <div class="grid-x">
            <section class="grid-y small-2" id="searchBar">
                <div class="cell">
                    <label for="searchBox" class="input-group-label">Search for City</label>
                    <div class="input-group">
                        <input class="input-group-field" id="searchBox" type="text">
                        <div class="input-group-button">
                            <input type="submit" class="button" value="Submit" id="submitButton">
                        </div>
                    </div>
                </div>
                <div class="cell auto">
                    <div id="cityList">
                    </div>
                </div>
            </section>
            <section class="grid-y small-10">
                <div class="grid-x">
                    <div class="card" style="width: 100%;">
                        <div class="card-section">
                            <h3><strong id="currentCity"><span id="currentDate"></span><i class="currentStatus"></i></strong></h3>
                            <p>Temperature: <span id="currentTemp"></span></p>
                            <p>Humidity: <span id="currentHumidity"></span></p>
                            <p>Wind Speed: <span id="currentWind"></span></p>
                            <p>UV Index: <span id="currentUV"></span></p>
                        </div>
                    </div>
                </div>
                <div class="grid-x">
                    <h3>Five Day Forecast</h3>
                </div>
                <ol class="grid-x" id="fiveDay">
                    
                </ol>
            </section>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
